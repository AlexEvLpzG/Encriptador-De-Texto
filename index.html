<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <img class="container__navbar-logo" src="assets/Logo.png" alt="logo not found">
    </header>

    <main class="container main">
        <div class="container__form">
            <form>
                <textarea name="text" id="textArea" cols="60" rows="14" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <div class="container__form-info">
                        <img src="./assets/admiracion.png">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>

                    <button class="button encrypt">Encriptar</button>
                    <button class="button decrypt">Desencriptar</button>
                </div>
            </form>
        </div>

        <div class="container_result">
            <div class="card__info">
                <img src="./assets/Muñeco.png" alt="icon info not found">
                
                <div class="card__info--text">
                    <h4>Ningún mensaje fue encontrado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
